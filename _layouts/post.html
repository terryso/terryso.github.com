---
layout: default
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "description": "{{ page.description | default: 'Thoughts from NEE\'s brain' }}",
  "author": {
    "@type": "Person",
    "name": "gptkit.eth",
    "url": "https://terryso.github.com/about/"
  },
  "publisher": {
    "@type": "Organization",
    "name": "NEE's Blog",
    "url": "https://terryso.github.com/",
    "logo": {
      "@type": "ImageObject",
      "url": "https://terryso.github.com/images/logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://terryso.github.com{{ page.url }}"
  },
  "url": "https://terryso.github.com{{ page.url }}"
}
</script>

<article>

	<header>
	  <h1>{{ page.title }}</h1>
	  <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
	</header>

	<section class="entry">{{ content }}</section>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'suchuanyi'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>


</article>
